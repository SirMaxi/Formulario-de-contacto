<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Contact form</title>
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/bff7179f87.js" crossorigin="anonymous"></script>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contact <span>Us</span></h1>

      <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Contact us  </h3>
            <form action="">
                <p>
                    <label>Fullname</label>
                    <input type="text" name="fullname">
                </p>

                <p>
                    <label>Email Address</label>
                    <input type="email" name="email">
                </p>

                <p>
                    <label>Phone</label>
                    <input type="tel" name="phone">
                </p>

                <p>
                    <label>Affair</label>
                    <input type="text" name="affair">
                </p>

                <p class="block">
                    <label>Message</label>
                    <textarea name="message" rows="3"></textarea>
                </p>

                <p class="block">
                    <button type="submit">
                        Send
                    </button>
                </p>
            </form>
        </div>
        <div class="contact-info">
            <h4>More Info</h4>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Avenida Alberdi</li>
                <li><i class="fas fa-phone"></i> 15-8374-8822</li>
                <li><i class="fas fa-envelope-open-text"></i> maxiarrettino@gmail.com</li>
            </ul>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla cum in voluptatibus eos autem, incidunt facilis ducimus ullam quod ex!
            </p>
            <p>Company.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
